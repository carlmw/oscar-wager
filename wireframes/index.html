<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Oscar Wager</title>
	<link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
	<header id="mast-head">
		<h1>Oscar Wager</h1>
	</header>
	<div id="content">
		<p>Make a wager with your friends on the results of the <strong>83rd Annual Academy Awards</strong>.</p>
		<p>Play for money, forfeit or just pride. Pick your favourites for the Oscar in the 24 categories.</p>
		<section>
			<h1>Create a wager</h1>
			<form method="post" action=".">
				<label>
					<span>Name your wager <strong>(required)</strong></span>
					<input type="text" name="wager-name" placeholder="Give it a name your friends will recognise" />
				</label>
				<label>
					<span>Your email <strong>(required)</strong></span>
					<input type="email" name="email" placeholder="your.name@domain.com" />
				</label>
				<div class="actions">
					<button type="submit">Start your wager</button>
				</div>
			</form>
		</section>
	</div>
	</footer id="page-footer">
	</footer>
	<script type="text/javascript" src="http://use.typekit.com/nke5pof.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</body>
</html>
