{% extends "base.html" %}

{% block mast_heading %}
	<h1>Oscar Wager</h1>
{% endblock %}

{% block content %}
<h1>You're done!</h1>
<div class="info">
	<p>Good luck, have fun and don't eat yellow <i>snow</i>.</p>
</div>
<section>
	<h1>Your picks</h1>
	<dl>
	    {% for pick in picks %}
		<dt>{{ pick.entry.award.name }}</dt>
		<dd>
			<strong>{{ pick.entry.name }}</strong>
		</dd>
		{% endfor %}
	</dl>
</section>
{% endblock %}
