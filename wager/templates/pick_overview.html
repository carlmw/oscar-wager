{% extends "base.html" %}

{% block page-title %}Done! — {{ wager.name }} — {% endblock %}

{% block content %}
<h1>The Results are in!</h1>
<div class="info complete">
	<p><a href="/{{ wager.slug }}">View the results of your wager</a></p>
</div>
<section id="overview">
	<h1>Your picks</h1>
	<ul>
	    {% for pick in picks %}
		<li>
		    <img src="{% firstof pick.entry.getPoster '/static/images/oscar-statue.png' %}" width="100" />
			<span>{{ pick.entry.award.name }}</span>
			<strong>{{ pick.entry.name }}</strong>
		</li>
		{% endfor %}
	</dl>
</section>
{% endblock %}
